<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mayitos</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAP04GB2PHgRa4DKBNvGpJ5CQziM_R9rqs"></script>
    <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
<div>hola</div>
    <div class="jumbotron">
        <div class="container-fluid">
            <h1>Camiones Mayitos</h1>
            <p>Ingrese una ruta.</p>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="from" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="from" placeholder="Inicio del viaje" class="form-control">
                    </div>
               </div>
               <div class="form-group">
                    <label for="to" class="col-xs-2 control-label"><i class="fa fa-bus" aria-hidden="true"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="to" placeholder="Fin del viaje" class="form-control">
                    </div>
                 </div>
            </form>
            <div class="col-xs-offset-2 col-xs-10">
                <button class="btn btn-info btn-lg " onclick="calcRoute();">Calcular   <i class="fa fa-map" aria-hidden="true"></i></button>
            </div>
        </div>
        <div class="container-fluid">
            <div id="googleMap"></div>
            <div id="output"></div>
            <div id="overlay"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Main.js"></script>
</body>
</html>
